version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - nlu_fallback
  - average_trip_distance
  - most_frequent_hour
  - show_last_trip
  - average_trip_duration
  - average_tip_amount
  - total_revenue
  - total_number_of_trips


responses:
  utter_greet:
  - text: "Hello! How can I help you?"

  utter_cheer_up:
  - text: "Cheer up, buddy!"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, let's keep going!"

  utter_goodbye:
  - text: "Goodbye!"

  utter_iamabot:
  - text: "I am a bot powered by Rasa."

  utter_please_rephrase:
  - text: "I'm not sure I understood that. Could you rephrase it?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
  - action_hello_world
  - action_average_trip_distance
  - action_most_frequent_hour
  - action_show_last_trip
  - action_average_trip_duration
  - action_average_tip_amount
  - action_total_revenue
  - action_total_number_of_trips