   utter_cheer_up:
   - text: "¡Anímate hombre!"

   utter_did_that_help:
   - text: "¿Te ha servido?"

   utter_happy:
   - text: "¡Genial, seguimos!"

   utter_goodbye:
   - text: "¡Hasta luego!"

