 version: "3.1"

 intents:
   - greet
   - goodbye
   - affirm
   - deny
   - mood_great
   - mood_unhappy
   - bot_challenge
   - nlu_fallback  
   - average_trip_distance
   - most_frequent_hour

 responses:
   utter_greet:
